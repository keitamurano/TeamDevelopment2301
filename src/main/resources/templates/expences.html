<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>経費申請</title>
<link rel="stylesheet" href="css/expences.css">
</head>
<body>
	<div class="header">
		<h1>経費申請</h1>

		<form th:action="@{/expences}" th:object="${expencesForm}"
			method="POST">
			<div class="userId">
				<div class="error" th:errors="*{userId}"></div>
				ユーザID<br /> <input type="text" th:field="*{userId}"
					class="inputuserId">
			</div>
			<br />
			<div class="applicationDate">
				<div class="error" th:errors="*{applicationDate}"></div>
				申請日<br /> <input type="date" th:field="*{applicationDate}"
					class="inputapplicationDate">
			</div>
			<br />
			<div class="expences-item-pulldown">
				<div class="error" th:errors="*{expencesItem}"></div>
				<div class="expences-item">経費項目</div>
				<select th:name="expencesItem">
					<!-- <option value="">未選択</option> -->
					<option></option>
					<!-- <option value="00"> </option> -->
					<option th:each="prefectures : ${prefecturesList}"
						th:value="${prefectures.code}" th:text="${prefectures.name}"
						th:selected="${prefectures.code == selectedValue}"></option>
				</select>
			</div>
			<!-- <br /> -->
			<div class="amountMoney">
				<div class="error" th:errors="*{amountMoney}"></div>
				金額<br /> <input type="text" th:field="*{amountMoney}"
					class="inputamountMoney">
			</div>
			<div class="remarks">
				<div class="error" th:errors="*{remarks}"></div>
				備考<br /> <input type="text" th:field="*{remarks}"
					class="inputremarks">
			</div>
			<div class="application">
				<input type="submit" value="申請" class="application">
			</div>
		</form>
		<div class="back">
			<a th:href="@{/mypage}"> <input type="submit" value="戻る"
				class="back"></a>
		</div>
	</div>
</body>
</html>
