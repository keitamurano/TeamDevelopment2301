<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>経費申請</title>
<link rel="stylesheet" href="css/expences.css">
</head>
<body>
	<h1>経費申請</h1>
	<br />
	<form method="post" th:action="@{/confirm}" th:object="${demoForm}">
		<div class="main1">
			<div class="userId">
				ユーザID<br /><input type="text" th:value="*{name}" th:field="*{name}"  class="inputuserId">
			</div>
		<br />
		<div class="applicationDate">
 				申請日<br /><input type="date" th:value="*{birthYear}"th:field="*{birthYear}" class="inputapplicationDate">
			</div>
		</div>
	    <br />
	   <div class="main2">
			<div class="expences-item-pulldown">
				<div class="expences-item">経費項目</div>
					<select name="pref">
						<option value="Shomohin">消耗品</option>
						<option value="Shuzenhi">修繕費</option>
						<option value="Zappi">雑費</option>
					</select>
			</div>
		<br />
		 <div class="amountMoney">
				金額<br /><input type="text" th:value="*{name}" th:field="*{name}" class="inputamountMoney">
		</div>
		</div>
	    <div class="main3">
			 <div class="remarks">
				備考<br /><input type="text" th:value="*{name}" th:field="*{name}" class="inputremarks">
			</div>
			 <div class="back">
				<input type="submit" name="back" value="戻る" class="back">
			</div>
			 <div class="application">
				<input type="submit" name="application" value="申請" class="application">
			</div>
		</div>
	</form>
</body>
</html>
