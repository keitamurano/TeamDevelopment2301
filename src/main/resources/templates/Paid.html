<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>有休一覧</title>
<link rel="stylesheet" href="paidlist.css"></head>

<body>

    <div class="wrapper">
        <div class="a"></div>
        <div class="header">

            <p class="paid-p">有休一覧</p>
            <p class="paid-p2">paid holiday list</p>
            

        </div>        

        <div class="main">

            <table class="paid-table">
                <tbody>
                  <tr th:each="user : ${Paidlist}" th:object="${PaidEntity}" class="align-middle">
                    <th>有給休暇</th>
                    <td th:text="*{paidholidy}"></td>
                  </tr>
                  <tr th:each="user : ${Paidlist}" th:object="${PaidEntity}" class="align-middle">
                    <th>誕生日休暇</th>
                    <td th:text="*{birthdayholidy}"></td>
                  </tr>
                  <tr th:each="user : ${Paidlist}" th:object="${PaidEntity}" class="align-middle">
                    <th>記念日休暇</th>
                    <td th:text="*{annversaryholidy}"></td>
                  </tr>
                  <tr th:each="user : ${Paidlist}" th:object="${PaidEntity}" class="align-middle">
                    <th>特別休暇</th>
                    <td th:text="*{specialholidy}"></td>
                  </tr>
              </tbody>
     
             </table>

             <p class="remain">残 （日）</p>

             <button class="return-button" type="button" onclick="location.href=''">戻る</button>
	
        </div>

    </div>
</body>
