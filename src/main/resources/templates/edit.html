<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="css/edit.css">

</head>

<body background="white0023.jpg">
	<div class="wapper"></div>
	<div class="header"></div>

	<!--上下どちらか  -->
	<div align="right">

	</div>
	<h1>ユーザー編集•削除</h1>
	<form th:action="@{/user/edit/complete}" th:object="${userRequestForm}"
		th:method="post">
		
		<div class="form-group">
			<label>ID：<span class="text-danger"></span></label>
			 <input
				type="text" th:field="*{user_id}">
		</div>
		<div class="form-group">
			<label>名前：<span class="text-danger"></span></label>
			 <input
				type="text" th:field="*{name}">
		</div>
		
		<div class="form-group">
			<label>カナ：<span class="text-danger"></span></label>
			 <input
				type="text" th:field="*{name_kana}">
		</div>


		<div class="form-group">
			<label>E-mail：<span class="text-danger"></span></label> <input
				type="text" th:field="*{mail_address}">
		</div>

		<div class="form-group">
			<label>Password：<span class="text-danger"></span></label> <input
				type="text" th:field="*{password}">
		</div>

		<div class="text-center">
			<a href="/user/login1" class="btn btn-secondary">戻る</a> 
			<button id="change" type="submit" class="btn btn-primary"> 更新</button>
		</div>

	</form>
</body>
</html>
