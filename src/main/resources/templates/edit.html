<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" th:href="@{/css/edit.css}">

</head>

<body background="white0023.jpg">
	<div align="right">
		<form>
			<a th:href="@{/mypage}"> <!-- method="post" --> <input
				name="editbutton"
				class="editbutton userbutton-shadow userbutton-circle" type="button"
				value="戻る">
			</a>
		</form>

	</div>
	<table>
		<tr class="error-msg" th:if="${validationError}"
			th:each="error : ${validationError}">
			<td style="color: red;" th:text="${error}"></td>
		</tr>
	</table>

	<h1>ユーザー編集•削除</h1>
	<form th:action="@{/user/update}" th:object="${userRequestForm}"
		th:method="post">

		<div class="form-group">
			<label>ID：<span class="text-danger"></span></label> <input
				th:errorclass="error-msg" type="text" th:field="*{user_id}"
				name="user_id">
		</div>
		<br>


		<div class="form-group">
			<label>Name：<span class="text-danger"></span></label> <input
				th:errorclass="error-msg" type="text" th:field="*{name}" name="name">
		</div>
		<br>

		<div class="form-group">
			<label>カナ：<span class="text-danger"></span></label> <input
				type="text" th:field="*{name_kana}" name="name_kana">
		</div>
		<br>

		<div class="form-group">
			<label>E-mail：<span class="text-danger"></span></label> <input
				type="text" th:field="*{mail_address}" name="mail_address">
		</div>
		<br>

		<div class="form-group">
			<label>Password：<span class="text-danger"></span></label> <input
				type="text" th:field="*{password}" name="password">
		</div>
		<br>

		<div class="text-center">
			<input type="submit" value="編集">
		</div>

	</form>
	<div class="form-group">
		<form th:action="@{/user/edit/delete}" th:object="${userRequestForm}"
			th:method="post">
			<label>ID：<span class="text-danger"></span></label>
			<div class="text-center">
				<input type="submit" value="削除">
			</div>
			<input type="text" th:field="*{user_id}" name="user_id">
		</form>
	</div>

</body>
</html>
