<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head th:replace="common/head :: head_fragment(title = '経費一覧', scripts = ~{::script}, links = ~{::link})"></head>
<title>経費一覧</title>
<link rel="stylesheet" href="css/expenceslist.css">
<body>
  <form method="post" th:action="@{/confirm2}" th:object="${demoForm2}">
  <div class="container">
    <h1>経費一覧</h1>
    <div class="float-end">
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ユーザーID</th>
          <th>申請日</th>
          <th>経費項目</th>
          <th>金額</th>
          <th>備考</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="expences : ${expenceslist}" th:object="${expences}" class="align-middle">
        	  <td th:text="*{userId}"></td>
        	  <td th:text="${#dates.format(expences.applicationDate, 'yyyy/MM/dd')}"></td>
          <!-- プルダウンのタイムリーフ調査中 -->
         	  <td th:text="*{amountMoney}"></td>
         	  <td th:text="*{remarks}"></td>
        	  <td><input type="submit" name="back" value="戻る" class="back"></td>
        </tr>
      </tbody>
    </table>
  </div>
  </form>
</body>
</html>
