<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/leavingwork.css}">
    </head>

<!--中身-->
    <body>
     <div id="wrapper"> 
                <!--ヘッダー-->
                <div class="header">
                    <h1>退勤報告</h1>
                </div>
<form th:action="@{/leavingwork}"th:object="${LeavingworkForm}"method="post"> 
                <!--user_Idの処理（ラベル）-->
                <div class="userID"  th:value="${userID}">
                    <label>ユーザーID</label><br>
                    <input id="myname" type="text" name="myname">
                </div>

                <!--ステータスの処理(プルダウン)-->
                <div class="status">
                    <label>ステータス</label><br>
                        <!--★-->
                        <select name="status">
                            <option value="attendance" selected>退勤</option>
                            <option value="Taurus">早退</option>
                            <option value="Libra">その他</option>
                        </select>
                </div>

                <!--退勤日(カレンダー)-->
                <div class="end_date">
                    <label>退勤日</label><br>
                   
                        <input type="date" th:field="*{enddate}">
                </div>

                <!--退勤時間(プルダウン？テキスト？)-->
                <div class="end_time">
                    <label>退勤時間</label><br>
                    <input type="time" th:field="*{endttime}">
                </div>

                <!--休憩時間(プルダウン？テキスト？)-->
                <div class="break_time">
                    <label>休憩時間（分）</label><br>
                    <input type="time" th:field="*{breaktime}">
                </div>

                <div class = "remarks">
                    <!--<label for="message">お問い合わせ内容</label><br>-->
                    <label>備考</label><br>
                    <input type="text" th:field="*{remarks}">
                    </div>
                
                <!--登録(ボタン)-->
                <div class = "register">
                    <input type="submit" value="登録"><br>
                 </div>
</form>
                <!--戻る(ボタン)-->
                <div class ="return">
                 <a th:href="@{/Mypage}">
                    <input type="button" value="戻る">
                    </a>
                </div>
        </div>
    </body>
</html>
