<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>マイページ</title>
<link rel="stylesheet" href="Mypage.css"></head>

<body>
    <div class="wrapper">
        <div class="a"></div>
        <div class="header">

            <p class="mypage-p">MY PAGE</p>


            <div class="userdate">
            
            <form th:action="@{/mypage}" method="post">
                <button class="editbutton userbutton-shadow userbutton-circle" type="button">☺︎</button>
               
                    <p class="username">name</p>
                    <p class="userid">id</p>
                </form>
                
            </div>

        </div>
        
        
        <div class="contents clearfix">
                <div class="left">

            <form th:action="@{/mypage}" method="post">
                <button class="attendance-button" type="button" >出勤報告</button>
                </form>
                
            <form th:action="@{/mypage}" method="post">
                <button class="leavingwork-button" type="button">退勤報告</button>
                </form>
                
            <form th:action="@{/mypage}" method="post">
                <button class="create-button" type="button">勤怠修正</button>
                </form>
                
            <form th:action="@{/mypage}" method="post">
                <button class="expences-button" type="button">経費申請</button>
			</form>
                </div>

                <div class="right">
			
            <form th:action="@{/mypage}" method="post">
                <button class="create2-button" type="button">勤怠一覧</button>
                </form>
                
            <form th:action="@{/mypage}" method="post">
                <button class="expenceslist-button" type="button">経費一覧</button>
                </form>
                
            <form th:action="@{/mypage}" method="post">
                <button class="paid-button" type="button">有休一覧</button>
			</form>
                </div>
                
                


         </div>
    </div>
    
</body>
