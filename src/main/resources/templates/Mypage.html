<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>マイページ</title>
<link rel="stylesheet" href="mypage.css"></head>

<body>
    <div class="wrapper">
        <div class="a"></div>
        <div class="header">

            <p class="mypage-p">MY PAGE</p>


            <div class="userdate">
                <button class="editbutton userbutton-shadow userbutton-circle" type="button" th:attr="onClick='location.href=\''+${/edit}+'\''">☺︎</button>
               
                    <p class="username" th:text="${user.username}">name</p>
                    <p class="userid" th:text="${user.password}">id</p>
                
            </div>

        </div>
        
        
        <div class="contents clearfix">
                <div class="left">

                <button class="attendance-button" type="button" th:attr="onClick='location.href=\''+${/attendance}+'\''">出勤報告</button>
                <button class="leavingwork-button" type="button" th:attr="onClick='location.href=\''+${/leavingwork}+'\''">退勤報告</button>
                <button class="create-button" type="button" th:attr="onClick='location.href=\''+${/create}+'\''">勤怠修正</button>
                <button class="expences-button" type="button" th:attr="onClick='location.href=\''+${/expences}+'\''">経費申請</button>

                </div>

                <div class="right">

                <button class="create2-button" type="button" th:attr="onClick='location.href=\''+${/create2}+'\''">勤怠一覧</button>
                <button class="expenceslist-button" type="button"  th:attr="onClick='location.href=\''+${/expenceslist}+'\''">経費一覧</button>
                <button class="paid-button" type="button" th:attr="onClick='location.href=\''+${/Paid}+'\''">有休一覧</button>

                </div>
                
                


         </div>
    </div>
    
</body>
