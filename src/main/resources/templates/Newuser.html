<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="css/Newuser.css">

</head>

<body background="white0023.jpg">
	<div class="wapper"></div>
	<div class="header"></div>

	<div align="right">
		<form>
			<a th:href="@{/login}"> <!-- method="post" --> <input
				name="editbutton"
				class="editbutton userbutton-shadow userbutton-circle" type="button"
				value="戻る">
			</a>
		</form>
	</div>

	<h1>ユーザー新規登録</h1>
	<form th:action="@{/user/create}" th:object="${userRequest}"
		th:method="post">

		<div class="form-group">
			<label>Name：<span class="text-danger"></span></label> <input
				type="text" th:field="*{name}" name="name">
		</div>
		</br>

		<div class="form-group">
			<label>カナ：<span class="text-danger"></span></label> <input
				type="text" th:field="*{name_kana}" name="name_kana">
		</div>
		</br>

		<div class="form-group">
			<label>E-mail：<span class="text-danger"></span></label> <input
				type="text" th:field="*{mail_address}" name="mail_address">
		</div>
		</br>

		<div class="form-group">
			<label>Password：<span class="text-danger"></span></label> <input
				type="text" th:field="*{password}" name="password">
		</div>
		</br>

		<div class="text-center">
			<!--  <a href="/user/login1" class="btn btn-secondary">戻る</a>  -->

			<input type="submit" value="　登録　" class="btn btn-primary">
		</div>
		</br>

	</form>
</body>
</html>
