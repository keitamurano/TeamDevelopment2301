<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>退勤報告</title>
</head>
<body>
  	<div th:if="${validationError}" th:each="error : ${validationError}">
      <label class="text-danger" th:text="${error}"></label>
    </div>
    
     <h1>退勤報告</h1>
    
<form th:action="@{/leaving/update}" th:object="${KintaiRequests}" th:method="post">
      <input type="hidden" th:field="*{attendance_id}" readonly>
      <input type="hidden" th:field="*{user_id}" readonly>
      <input type="text"  th:field="*{start_date}" >
      <input type="text"  th:field="*{start_time}" >
      <div>
      <div class="row mx-md-n5">
          <div class="col-2 pt-3 border bg-light">ステータス<span class="text-danger">※</span></div>
          <div class="col py-2 border">
            <input type="text" class="form-control" th:field="*{status}">
          </div>
        </div>
        <div class="row mx-md-n5">
          <div class="col-2 pt-3 border bg-light">退勤日<span class="text-danger">※</span></div>
          <div class="col py-2 border">
            <input type="date" class="form-control" th:field="*{end_date}">
          </div>
        </div>
        <div class="row mx-md-n5">
          <div class="col-2 pt-3 border bg-light">退勤時間<span class="text-danger">※</span></div>
          <div class="col py-2 border">
            <input type="time" class="form-control" th:field="*{end_time}">
          </div>
        </div>
        <div class="row mx-md-n5">
          <div class="col-2 pt-3 border bg-light">休憩時間<span class="text-danger">※</span></div>
          <div class="col py-2 border">
            <input type="time" class="form-control" th:field="*{break_time}">
          </div>
        </div>
        <div class="row mx-md-n5">
          <div class="col-2 pt-3 border bg-light">備考</div>
          <div class="col py-2 border">
            <input type="text" class="form-control" th:field="*{remarks}">
          </div>
        </div>
      </div>
      <br />
      <div class="text-center">
        <input type="submit" class="btn btn-primary" value="保存">
        <a th:href="@{/mypage/kintaiichiran}" class="btn btn-secondary">キャンセル</a>
      </div>
    </form>
</body>
</html>
